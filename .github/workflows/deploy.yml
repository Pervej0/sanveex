name: Node.js Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # âŒ No npm install here (server does it)

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e

            cd /var/www/sanveex

            git fetch origin
            git reset --hard origin/main

            if [ ! -f .env ]; then
              cp .env.example .env
            fi

            npm install --production=false
            npx prisma generate
            npm run build

            if pm2 describe sanveex-client > /dev/null; then
              pm2 restart sanveex-client
            else
              pm2 start npm \
                --name "sanveex-client" \
                --cwd /var/www/sanveex \
                -- start
            fi

            pm2 save
